<div>
    <div class="modal-body container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <span class="xspPickerInputText" dojoAttachPoint="inputText"></span>
		        <span dojoType="extlib.responsive.dijit.xsp.bootstrap.ListTextBox" dojoAttachPoint="inputList"></span>
		        <hr class="xspPickerHr"></hr>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="input-group">
			        <input dojoAttachPoint="edSearch" type="text" class="form-control" aria-label="${PickerListSearch_SearchFor}"></input>
			        <div class="input-group-btn">
			            <button dojoAttachPoint="btSearch" class="btn btn-default">
			                <span class="glyphicon glyphicon-search"><span class="sr-only">${PickerListSearch_Search}</span></span>
			            </button>
			        </div>
			    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
		        <div dojoAttachPoint="bodyWrapper" style="margin-top: 5px;" class="xspPickerBodyWrapper xspPickerValueList"
		             dojoAttachEvent="onclick:_handleClick, ondblclick:_handleDblClick, onkeypress:_handleKeyPress"
		             unselectable="on">
		            <ul dojoAttachPoint="containerNode" class="xspPickerBody" style="width: 100%" role="listbox" tabindex="0"
		                aria-label="${PickerName_unSelectedListLabel}" aria-multiselectable="${allowMultiple}"
		                dojoAttachEvent="onfocus:_handleOnFocus"></ul>
		        </div>
	        </div>
	     </div>
	 </div>
    <div class="modal-footer">
        <button dojoAttachPoint="pkCancel" class="btn btn-default" type="button">${PickerListSearch_Cancel}</button>
        <button dojoAttachPoint="pkOk" class="btn btn-primary" type="button">${PickerListSearch_OK}</button>
    </div>
</div>
