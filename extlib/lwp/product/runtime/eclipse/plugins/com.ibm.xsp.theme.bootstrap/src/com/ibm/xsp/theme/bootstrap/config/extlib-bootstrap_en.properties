property.collapseLeftTarget.complex-type.bootstrapResponsiveConfiguration.descr= By default the dropdown button for a collapsed left column is attached to the left column. Optionally you can enter a selector here (jQuery syntax, see http://api.jquery.com/category/selectors/) to which the button should be attached. Sample values: ".applayout-column-left" (place the menu button after the element with the CSS class "applayout-column-left"), or ".navbar-brand" (place the menu in the Navbar next to the element with CSS class "navbar-brand"), or ".applayout .applayout-titlebar-inner" (place the menu inside the footer)
