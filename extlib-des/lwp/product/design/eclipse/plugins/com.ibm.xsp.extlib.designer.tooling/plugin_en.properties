palette.entry.control.extlib.formColumn.description=Form layout column control.
# Extension Library - Form Layout Row
palette.entry.control.extlib.formRow.label=Form Layout Row
palette.entry.control.extlib.formRow.description=Form layout row control.
# Extension Library - Forum Post
palette.entry.control.extlib.forumPost.label=Forum Post
palette.entry.control.extlib.forumPost.description=Displaying the content of a user post.
# Extension Library - Forum View
palette.entry.control.extlib.forumView.label=Forum View
palette.entry.control.extlib.forumView.description=A high level control that renders an hierarchical view.
# Extension Library - Form Table
palette.entry.control.extlib.formTable.label=Form Table
palette.entry.control.extlib.formTable.description=Displaying a form of input controls with rows containing labels and error fields, an overall title and an area at the bottom for the save and cancel actions.
# Extension Library - Outline
palette.entry.control.extlib.outline.label=Outline
palette.entry.control.extlib.outline.description=Outline control behaves similar to navigator control without ability to use expanding feature. Allows to specify custom Java class via "treeRenderer" to be used for nodes visualization.
# Extension Library - Inline List Container
palette.entry.control.extlib.listInline.label=Inline List Container
palette.entry.control.extlib.listInline.description=A control that displays its children within an inline list (on one row with separators between the items)
# Extension Library - In Place Form
palette.entry.control.extlib.inPlaceForm.label=In Place Form
palette.entry.control.extlib.inPlaceForm.description=A panel used to display a dynamic form
# Extension Library - Keep Session Alive
palette.entry.control.extlib.keepSessionAlive.label=Keep Session Alive
palette.entry.control.extlib.keepSessionAlive.description=Keep the server session alive until the browser page is closed
# Extension Library - List Container
palette.entry.control.extlib.list.label=List Container
palette.entry.control.extlib.list.description=A control that displays its children within a basic HTML list
# Extension Library - List of Links
palette.entry.control.extlib.linksList.label=List of Links
palette.entry.control.extlib.linksList.description=A list of links control
# Extension Library - List Separator
palette.entry.control.extlib.listSeparator.label=List Separator
palette.entry.control.extlib.listSeparator.description=Separator between list entries in a single-line list, where each entry is displayed beside the previous entry, as opposed displaying entries below the previous entry.
# Extension Library - Multi-image Output
palette.entry.control.extlib.multiImage.label=Multi-image Output
palette.entry.control.extlib.multiImage.description=Multi-image control that selects an icon to display from a list, where the icon displayed depends on the current value of the field that the control is bound to.
# Extension Library - Name Picker
palette.entry.control.extlib.namePicker.label=Name Picker
palette.entry.control.extlib.namePicker.description=This name picker is dialog that allows someone to choose a user or multiple users from a directory, typically a Domino directory.
# Extension Library - Navigator
palette.entry.control.extlib.navigator.label=Navigator
palette.entry.control.extlib.navigator.description=Navigator control allows you to make hierarchical tree of page links to navigate to. Particular branch of such tree could be made initially visible, i.e. expanded tree.
# Extension Library - Pager Add Rows
palette.entry.control.extlib.pagerAddRows.label=Pager Add Rows
palette.entry.control.extlib.pagerAddRows.description=Let a user add rows at the end of the iterator.
# Extension Library - Pager Expand/Collapse
palette.entry.control.extlib.pagerExpand.label=Pager Expand/Collapse
palette.entry.control.extlib.pagerExpand.description=A control that allows a user to expand or collapse all the rows in a data iterator control.
# Extension Library - Pager Save State
palette.entry.control.extlib.pagerSaveState.label=Pager Save State
palette.entry.control.extlib.pagerSaveState.description=This control save the state of a data iterator control, so that when you navigate away from the page and back again, the number of rows displayed in the data iterator is the same.
# Extension Library - Pager Show/Hide Details
palette.entry.control.extlib.pagerDetail.label=Pager Show/Hide Details
palette.entry.control.extlib.pagerDetail.description=A control that lets a user show or hide all of the detail areas in a data iterator control.
# Extension Library - Pager Sizes
palette.entry.control.extlib.pagerSizes.label=Pager Sizes
palette.entry.control.extlib.pagerSizes.description=Let a user selects the number of items being displayed in a data navigator.
# Extension Library - PopupMenu
palette.entry.control.extlib.popupMenu.label=Pop-up Menu
palette.entry.control.extlib.popupMenu.description=A pop-up menu to be shown over some text or other controls. Menu content is usually constructed using "xe:basicContainerNode" and "xe:basicLeafNode" elements in "treeNodes" property. Accessibility compatible.
# Extension Library - Dump Object
palette.entry.control.extlib.redirect.label=Redirect
palette.entry.control.extlib.redirect.description=A control that redirects to a different page when the browser or a request header matches one of the configured redirection rules
# Extension Library - Sort Links
palette.entry.control.extlib.sortLinks.label=Sort Links
palette.entry.control.extlib.sortLinks.description=Sort Links control allows you to provide dynamic content associated with a link. Generally it is done via inclusion of a basic node where its "href" attribute could be "#content=byauthor" and some facet with "xp:key=byauthor" is provided.
# Extension Library - Switch
palette.entry.control.extlib.switchFacet.label=Switch
palette.entry.control.extlib.switchFacet.description=Panel that displays a dynamic page part. It conditionally renders a child control.
# Extension Library - Tag Cloud
palette.entry.control.extlib.tagCloud.label=Tag Cloud
palette.entry.control.extlib.tagCloud.description=Control that displays a tag cloud
# Extension Library - Toolbar
palette.entry.control.extlib.toolbar.label=Toolbar
palette.entry.control.extlib.toolbar.description=Toolbar control is used to display a horizontally aligned menu with possible choices to be shown when particular menu item is clicked.
# Extension Library - Tooltip
palette.entry.control.extlib.tooltip.label=Tooltip
palette.entry.control.extlib.tooltip.description=Displays a tooltip which gives extra information about a specified target control
# Extension Library - Tooltip Dialog
palette.entry.control.extlib.tooltipDialog.label=Tooltip Dialog
palette.entry.control.extlib.tooltipDialog.description=A tooltip dialog is a modal dialog that can contain controls and is closed by clicking anywhere on screen
# Extension Library - Value Picker
palette.entry.control.extlib.valuePicker.label=Value Picker
palette.entry.control.extlib.valuePicker.description=This value picker is a dialog that lets a user choose a value or values which are displayed in a list by default

