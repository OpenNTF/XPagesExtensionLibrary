palette.entry.control.extlib.dropDownButton.description=A drop down button control
# Extension Library - Dump Object
palette.entry.control.extlib.dumpObject.label=Dump Object
palette.entry.control.extlib.dumpObject.description=This control dumps out information from an object or a set of objects which allows you to see the properties belonging to that object in a grid display
# Extension Library - Dynamic View Panel
palette.entry.control.extlib.dynamicViewPanel.label=Dynamic View Panel
palette.entry.control.extlib.dynamicViewPanel.description=A view panel that dynamically creates its columns based on the view definition
# Extension Library - Dynamic Content
palette.entry.control.extlib.dynamicContent.label=Dynamic Content
palette.entry.control.extlib.dynamicContent.description=A panel used to display a dynamic page part. It creates its children from a facet definition, based on the facet name.
# Extension Library - Firebug Lite
palette.entry.control.extlib.firebugLite.label=Firebug Lite
palette.entry.control.extlib.firebugLite.description=Inserts firebug lite, a debugging tool into the current page
