# Extension Library - Dialog Button Bar
palette.entry.control.extlib.dialogButtonBar.label=Dialog Button Bar
palette.entry.control.extlib.dialogButtonBar.description=The bottom panel in a dialog that holds the dialog buttons which you need to add as children to this control
# Extension Library - Dialog Content
palette.entry.control.extlib.dialogContent.label=Dialog Content
palette.entry.control.extlib.dialogContent.description=The content panel in a dialog. It is automatically styled with the appropriate theme
